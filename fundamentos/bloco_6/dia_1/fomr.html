<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercicio Forms</title>
</head>

<body>
  <header>
    <h1>Formulario</h1>
  </header>
  <main>
    <form action="" method="GET">
      <fieldset>
        <legend>Dados Pessoais</legend>
        <label for="input-name">Nome
          <input type="text" id="input-name" maxlength="40" placeholder="Digite seu nome" required>
        </label>
        <label for="input-email">E-mail
          <input type="email" id="input-email" maxlength="50" placeholder="Digite seu e-mail" required>
        </label>
        <label for="input-cpf">CPF
          <input type="text" id="input-cpf" maxlength="11" required>
        </label>
        <label for="input-address">Endereço
          <input type="text" id="input-address" maxlength="200" placeholder="Digite seu endereço" required>
        </label>
        <label for="input-city">Cidade
          <input type="text" id="input-city" maxlength="28" placeholder="Digite à cidade onde mora">
        </label>
      </fieldset>
    </form>
  </main>
</body>
</html>
